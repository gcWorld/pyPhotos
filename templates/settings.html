<html>
    <head>
        <title>{{title}}</title>
        <meta name="mobile-web-app-capable" content="yes">
        <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet" type="text/css">
        <link href="{{ url_for('static', filename='css/settings.css') }}" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container">
            <div class="col-md-12">
        <form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>{{title}}</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="refreshtime">Bildanzeige</label>  
  <div class="col-md-4">
  <input id="refreshtime" name="refreshtime" type="text" placeholder="30" class="form-control input-md" required="">
  <span class="help-block">Sekunden</span>  
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="submit"></label>
  <div class="col-md-4">
    <button id="submit" name="submit" class="btn btn-primary">Speichern</button>
  </div>
</div>

</fieldset>
</form>
</div>
</div>

        <footer class="footer"><span class="time" id="date"></span><span class="album">{{album}}</span><span class="date">{{date}}</span></footer>
        <script src="{{ url_for('static', filename='js/jquery-2.0.1.min.js') }}"></script>
    </body>
</html>
